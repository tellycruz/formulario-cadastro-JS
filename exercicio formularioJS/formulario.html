<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Formulário</title>
</head>

<body>
    <form id="formulario">

        <fieldset>
            <legend>Dados pessoais</legend>
            <!-- TYPE TEXT -->
            <div>
                <label>Nome:<input type="text" name="nome" id="nome"></label><br />
                <label>Endereço:<input type="text" name="endereco" id="endereco"></label><br />
                <label>Cidade:<input type="text" name="cidade" id="cidade"></label><br />
            </div>

            <!-- SELECT OPTION -->
            <div>
                <label>Estado:
                    <select name="estado" id="estado">
                        <option value="selecione" selected>-Selecione-</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>

            <!-- RADIO BUTTONS -->
            <div>
                <label>Natureza do Cargo
                    <br />
                    <input type="radio" name="cargo" value="Gerência" checked> Gerência
                    <input type="radio" name="cargo" value="Financeiro"> Financeiro
                    <input type="radio" name="cargo" value="Recepção"> Recepção
                    <input type="radio" name="cargo" value="Adminstrativo"> Adminstrativo
                    <input type="radio" name="cargo" value="Juridico"> Juridico
                </label>
            </div>

            <!-- CHECKBOXES -->
            <div id="area-interesse">
                <label> Área de interesse
                    <br />
                    <input type="checkbox" name="area" value="Computação"> Computação
                    <input type="checkbox" name="area" value="Biologia"> Biologia
                    <input type="checkbox" name="area" value="Meio Ambiente"> Meio Ambiente
                    <input type="checkbox" name="area" value="Engenharia"> Engenharia
                    <input type="checkbox" name="area" value="História"> História
                </label>
            </div>

            <!-- TEXTAREA -->
            <div>
                <label>
                    Mini-currículo:
                    <textarea name="obs" cols="50" rows="5" id="mini-curriculo"></textarea>
                </label>
            </div>
        </fieldset>

        <!-- SUBMIT / RESET -->
        <div>
            <input type="button" value="Enviar" id="enviar" />
            <input type="reset" value="Limpar" />
        </div>
    </form>

    <script src="gravar.js"></script>
</body>

</html>
